<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce Template</title>

    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row min-vh-100">
            <div id="myheader" class="fixed-top col-12">
            <!-- myheader.sect is loaded here -->
            </div>

            <div class="content-wrapper">  
                <!-- Main Content, put your context within <main> -->
                <main class="row">
                    <h1 style="text-align: center;">Copy mytemplate.html to new file</h1>
                    <p style="text-align: center;">header and footer are loaded automatically</p>
                    <p style="text-align: center;">The main content of the page should be placed within the &lt;main&gt; tag.</p>
                    <p style="text-align: center;">This template uses Bootstrap for styling and layout.</p>
                </main>
                <!-- End of Main Content -->
            </div>

            <div id="myfooter" class="col-12 align-self-end">
                <!-- myfooter.sect is loaded here-->
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/myscript.js"></script>

</body>
</html>
